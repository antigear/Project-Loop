<!DOCTYPE html>
<html>
	<head>
		<title>Project - Loop</title>

		<!-- Scripts -->
		<script type="text/javascript" src="Scripts/jQuery.js"></script>
		<script type="text/javascript" src="Scripts/jQueryUI.js"></script>
		<script type="text/javascript" src="Scripts/App.js"></script>

		<!-- Styles -->
		<link type="text/css" rel="Stylesheet" href="Styles/App.css" />

		<style type="text/css">
		
		</style>

	</head>
	<body>

		<div id="BlocksModeContentContainer">
			<canvas id="BlocksCanvas"></canvas>
		</div>
		<div id="CodeModeContentContainer"></div>
		<div id="Menu">
			<div id="AppLogo">Project - Loop</div>
		</div>

		<!-- Toolbox panel -->
		<div id="ToolboxPanel"></div>

		<div class="CenteredContainer">
			<!-- Toolbox container -->
			<div id="ToolboxContainer">

				<!-- Input group -->
				<div id="Input" class="ToolboxGroup">
					<img src="Resources/Images/Placeholder48.png" alt="Input" />
					<div class="ToolboxItemsList">
						<table border="1">
							<tr>
								<!-- Digital read -->
								<td id="ToolboxItemDigitalRead" class="ToolboxItem">
									<div>
										<img src="Resources/Images/Placeholder48.png" />
										<div class="ToolboxItemDetails">

										</div>
									</div>
								</td>
								<!-- Analog read -->
								<td id="ToolboxItemAnalogRead" class="ToolboxItem">
									<div>
										<img src="Resources/Images/Placeholder48.png" />

									</div>
								</td>
								<!-- Close button -->
								<td class="ToolboxGroupClose" rowspan="1">r</td>
							</tr>
						</table>
					</div>
				</div>

				<!-- Output group -->
				<div id="Output" class="ToolboxGroup">
					<img src="Resources/Images/Placeholder48.png" alt="Input" />
					<div class="ToolboxItemsList">
						<table border="1">
							<tr>
								<!-- Close button -->
								<td class="ToolboxGroupClose" rowspan="1">r</td>
							</tr>
						</table>
					</div>
				</div>

				<!-- Loop group -->
				<div id="Loop" class="ToolboxGroup">
					<img src="Resources/Images/Placeholder48.png" alt="Input" />
				</div>

				<!-- Conditions group -->
				<div id="Condition" class="ToolboxGroup">
					<img src="Resources/Images/Placeholder48.png" alt="Input" />
				</div>

			</div>
		</div>
		<!--<div id="NavigationPanel">
			<div id="Properties">T<br />O<br />O<br />L<br />B<br />O<br />X</div>
			<div id="Explorer">E<br />X<br />P<br />L<br />O<br />R<br />E<br />R</div>
		</div>-->
		<div id="StatusBar"></div>

	</body>
</html>
